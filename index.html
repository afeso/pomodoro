<!DOCTYPE html>
<html>
 <head>
    <title>Pomodoro Clock</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
        <link href="favicon.ico" rel="icon" type="image/x-icon">
  </head>
    
  <body>
    <div class="container">
      <div class="header">
        <h1>Pomodoro Clock</h1>
      </div>

      <div class="clockBody">
        <div class="sessionBreak">
          <div class="session">
            <h5 class="headings">Session</h5>
            <div class="timeControls">
              <button id="decreaseTime" data-time-changer="true"><i class="fas fa-chevron-down"></i></button>
              <p class="sessionTime">25</p>
              <button id="increaseTime" data-time-changer="true"><i class="fas fa-chevron-up"></i></button>
            </div>
          </div>

          <div class="break">
            <h5 class="headings">Break</h5>
            <div class="timeControls">
              <button id="decreaseBreak" data-time-changer="true"><i class="fas fa-chevron-down"></i></button>
              <p class="restTime">5</p>
              <button id="increaseBreak" data-time-changer="true"><i class="fas fa-chevron-up"></i></button>
            </div>
            
          </div>
        </div>

        <div class="timerDisplay">
          <div class="sessionControls">
            <button id="start" data-time-changer="true"><i class="fas fa-play"></i></button>
            <button id="reset"><i class="fas fa-sync-alt"></i></button>
          </div>

          <!-- <div class="test"> -->
            <h5 class="currentPhase">Session</h5>
            <p class="timer">25:00</p>
          <!-- </div> -->
          
          <div class="sessionControls">
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
          </div>
        </div>

      </div>

      <div class="footer">
        <a href="https://github.com/afeso/pomodoro">View on GitHub</a>
      </div>
    </div>
        
        
    <script src="script.js"></script>
  </body>
</html>
