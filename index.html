<!DOCTYPE html>
<html>
 <head>
    <title>Pomodoro Clock</title>
        <link href="style.css" type="text/css" rel="stylesheet">
  </head>
    
  <body>
    <div class="container">
      <div class="header">Pomodoro Clock</div>

      <div class="clockBody">
        <div class="sessionBreak">
          <div class="session">
            <h3>Session</h3>
            <button id="decreaseTime" data-time-changer="true">decrease</button>
            <p class="sessionTime">25</p>
            <button id="increaseTime" data-time-changer="true">increase</button>
          </div>

          <div class="break">
            <h3>Break</h3>
            <button id="decreaseBreak" data-time-changer="true">decrease</button>
            <p class="restTime">5</p>
            <button id="increaseBreak" data-time-changer="true">increase</button>
          </div>
        </div>

        <div class="timerDisplay">
          <button id="start" data-time-changer="true">start</button>
          <button id="reset">reset</button>
          <p class="currentPhase">Session</p>
          <p class="timer">25:00</p>
          <button id="pause">pause</button>
          <button id="stop">stop</button>
        </div>

      </div>
    </div>
        
        
    <script src="script.js"></script>
  </body>
</html>
